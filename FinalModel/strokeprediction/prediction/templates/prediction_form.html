<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction Form</title>
</head>
<body>
    <h1>Enter Your Details for Stroke Prediction</h1>
    
    {% if prediction %}
    <p>Your prediction: <strong>{{ prediction }}</strong></p>
    {% endif %}
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <!-- New Gender Field -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="1" selected>Male</option>
            <option value="0">Female</option>
        </select><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120" required><br><br>

        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension" required>
            <option value="0" selected>No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="heart_disease">Heart Disease:</label>
        <select id="heart_disease" name="heart_disease" required>
            <option value="0" selected>No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="ever_married">Ever Married:</label>
        <select id="ever_married" name="ever_married" required>
            <option value="0" selected>No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="work_type">Work Type:</label>
        <select id="work_type" name="work_type" required>
            <option value="Private" selected>Private</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Govt_job">Government job</option>
            <option value="Children">Children</option>
            <option value="Never_worked">Never worked</option>
        </select><br><br>
        
        <!-- Note: Changed to match model's 'Residence_type' -->
        <label for="residence_type">Residence Type:</label>
        <select id="residence_type" name="Residence_type" required>
            <option value="Urban" selected>Urban</option>
            <option value="Rural">Rural</option>
        </select><br><br>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" step="0.01" id="avg_glucose_level" name="avg_glucose_level" min="0" max="300" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" id="bmi" name="bmi" min="10" max="50" required><br><br>

        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status" required>
            <option value="never smoked" selected>Never smoked</option>
            <option value="smokes">Smokes</option>
            <option value="formerly smoked">Formerly smoked</option>
        </select><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
